    <style>
        .noscript-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: red;

        }
        noscript .noscript-overlay {
            visibility: visible;
        }
    </style>

<body>
    <div class="noscript-overlay">

    <div id="tutorial-modal">
        <div class="content">
          <p>Press <strong>1â€“3</strong> keys to spawn balls,<br>
             then drag them onto the icons to unlock links. Ball color has to exactly match checkmark color.</p>
        </div>
      </div>

    <div id="container" class="container"></div>

    <div style="position: relative;">
        <div class="text-label copyfail" id="book-label">View Releases Tab</div>
        <svg class="icon book-icon locked" id="book-icon" viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="60" fill="white" stroke="black" stroke-width="2" />
            <rect x="20" y="20" width="60" height="4" fill="lightgray" />
            <rect x="20" y="30" width="60" height="4" fill="lightgray" />
            <rect x="20" y="40" width="60" height="4" fill="lightgray" />
            <rect x="20" y="50" width="60" height="4" fill="lightgray" />
            <rect x="20" y="60" width="60" height="4" fill="lightgray" />
        </svg>
        <svg class="checkmark" id="book-checkmark" viewBox="0 0 24 24">
            <path d="M9 16.2l-3.5-3.5L4 14l5 5 10-10-1.5-1.5L9 16.2z"/>
        </svg>
    </div>

    <div style="position: relative;">
        <div class="text-label copyfail" id="phone-label">Switch to Mobile Version</div>
        <svg class="icon phone-icon locked" id="phone-icon" viewBox="0 0 24 24">

            <path d="M9 16.2l-3.5-3.5L4 14l5 5 10-10-1.5-1.5L9 16.2z"/>
        </svg>
    </div>

    <div id="switcher-checkmark" class="switcher-checkmark">
        <div class="toggle-circle">
            <svg id="mode-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5" fill="#FFD700" />
                <line x1="12" y1="0" x2="12" y2="4" stroke="#FFD700" stroke-width="2"/>
                <line x1="12" y1="20" x2="12" y2="24" stroke="#FFD700" stroke-width="2"/>

                <line x1="3.54" y1="3.54" x2="5.88" y2="5.88" stroke="#FFD700" stroke-width="2"/>
                <line x1="18.12" y1="18.12" x2="20.46" y2="20.46" stroke="#FFD700" stroke-width="2"/>

    <script src="modelviewertest.js"></script>
    <script src="mobile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const isPC   = !/Mobi|Android/i.test(navigator.userAgent);
          const seen   = localStorage.getItem('hasSeenTutorial');
          const modal  = document.getElementById('tutorial-modal');
      
          if (isPC && !seen) {
            modal.classList.add('visible');
          }
      
          function onKey(e) {
            if (['1','2','3'].includes(e.key)) {
              modal.classList.remove('visible');
              localStorage.setItem('hasSeenTutorial', '1');
              document.removeEventListener('keydown', onKey);
            }
          }
          document.addEventListener('keydown', onKey);
        });
      </script>
      
</body>
